[common]
statlog=./logs/stat
debuglog=./logs/debug
dbpath=./zoro.db

[monitor:1]
type=load
max=1

[monitor:2]
type=disk
max=80

[monitor:3]
type=http
url=http://www.baidu.com
timeout=1

[monitor:4]
type=tcp
ip=baidu.com
port=800
timeout=1

[monitor:5]
type=log
logpath=/usr/local/nginx/logs/access.log
timeformat=%d/%b/%Y
max=100
keyword=" 400 "

[monitor:6]
type=process
keyword="nginx: worker process"
max=5
min=1

[monitor:7]
type=process
max=200

[sender:1]
type=url
url=http://api.110monitor.com/alert/api/event
datatype=json
data-app=2497d8c2-9ba1-52e4-c7c6-7e26694fb86c
data-eventType=trigger
data-alarmName={{title}}
data-alarmContent={{content}}
data-eventId={{eventid}}

[sender:2]
type=mail
