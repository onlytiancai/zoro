[monitor:1]
type=load
max=1

[monitor:2]
type=disk
max=80

[monitor:3]
type=http
url=http://www.baidu.com
timeout=1

[monitor:4]
type=tcp
ip=baidu.com
port=800
timeout=1

[monitor:5]
type=log
logpath=/usr/local/nginx/logs/access.log
timeformat=%d/%b/%Y
max=100
keyword=" 400 "

[monitor:6]
type=process
keyword="nginx"
max=5
min=1

[monitor:7]
type=process
max=200


[warning:1]
type=curl

[warning:2]
type=mail
